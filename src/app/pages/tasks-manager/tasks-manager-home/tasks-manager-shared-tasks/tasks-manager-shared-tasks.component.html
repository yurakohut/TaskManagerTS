<div class="tasks">
  <div class="container">
    <div class="sharedTasks mt-5" [ngClass]="{'done': task.isDone}" *ngFor="let task of filterTasks;let i=index"
      data-aos="zoom-in-down" data-aos-duration="500">
      <div class="dateAndUser mt-2 mb-2">
        <div class="cardHeader">
          <h6 *ngIf="task.title">{{task.title}}</h6>
          <p *ngIf="!task.title"><i>unknown title</i></p>
          <mat-checkbox [(ngModel)]="task.isDone" (click)="changeStatusOFTask(task)">Done</mat-checkbox>
        </div>
        <hr>
        <p class="mb-1">
          <span> Create By:</span> {{task.createBy}}
        </p>
        <div *ngIf="task.deadline">
          <hr>
          <p><span>Deadline:</span>
            {{task.deadline | date: 'dd/MM/yy'}}</p>
          <hr>
        </div>
      </div>
      <p *ngIf="task.description" class="mb-3 mt-3"><span>Description: </span>{{task.description}}
      </p>
    </div>
    <div *ngIf="isEmptyArray">
      <h2 class="text-center">The task list is empty
      </h2>
    </div>
  </div>
  <simple-notifications [options]="options"></simple-notifications>
</div>
